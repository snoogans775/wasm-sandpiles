<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("sandpiles.wasm"), go.importObject).then( wasm => {
        go.run(wasm.instance);
      });
    </script>
    <style>
      body {
        background: black;
        width: 100%;
        height:100%;
        filter: blur(1px);
        /* animation: spin 5s infinite linear; */
        transform: translateX(25%) translateY(25%);
      }
      @keyframes spin {
        0% {transform: rotate3D(0,0,0,0deg)}
        50% { transform: rotate3D(0.9, 0.5, 0.8, 180deg)}
        100% { transform: rotate3D(1,1,1,360deg)}
      }
    </style>
  </head>
  <body></body>
</html>
