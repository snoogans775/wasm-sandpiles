<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("sandpiles.wasm"), go.importObject).then( wasm => {
        go.run(wasm.instance);
      });
    </script>
    <style>
      body {
        background: black;
        width: 100%;
        height:100%;
        filter: blur(1px);
        animation: spin 10s infinite linear;
      }
      @keyframes spin {
        0% {filter: hue-rotate(180deg)}
        50% {filter: hue-rotate(320deg)}
        100% {filter: hue-rotate(180deg)}
      }
    </style>
  </head>
  <body></body>
</html>
